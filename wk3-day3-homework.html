<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Calculator</title>
  <style>
    div {
      margin: 40px;
    }
  </style>
</head>

<body>

  <div>
    <label>Square this number:
      <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
  </div>

  <div>
    <label>Half this number:
      <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
  </div>

  <div>
    <label>
      Fraction:
      <input type="number" id="percent1-input" size="2">
    </label>
    <label>
      Whole:
      <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
  </div>

  <div>
    <label>
      Integer:
      <input type="number" id="int-input" size="2">
    </label>
    <button id="int-button">Calculate</button>
  </div>

  <div>
    <label>Calculate area of circle with radius:
      <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button>
  </div>

  <div id="solution"></div>


  <script>

    function squareNumber(num) {
      var squaredNumber = num * num;
      document.getElementById("solution").innerHTML = 'The result of squaring the number ' + num + ' is ' + squaredNumber;
    }

    function halfNumber(num) {
      document.getElementById("solution").innerHTML = `The result of squaring the number ${num} is ${num / 2}`;
    }

    function percentNumber(num1, num2) {
      document.getElementById("solution").innerHTML = `${(num1 / 100) * num2} is ${num1}% of ${num2}`;
    }

    function integerNumber(num) {
      document.getElementById("solution").innerHTML = `The nearest whole number of ${num} is ${Math.round(num)}`;
    }

    function circleArea(num) {
      document.getElementById("solution").innerHTML = `The area of circle with radius ${num} is ${Math.PI * num * num}`;
    }

    var squareButton = document.getElementById("square-button");
    squareButton.addEventListener("click", function () {
      var num = document.getElementById("square-input").value;
      squareNumber(num);
    });

    /* Preview this page on the browser and test the first calculation */

    /* Now it's your turn to do the rest as seen on the preview */

    /* WRITE YOUR HOMEWORK SCRIPTS BELOW HERE */

    let element = document.querySelector("#half-button");
    element.addEventListener("click", function () {
      var num = document.querySelector("#half-input").value;
      halfNumber(num);
    });

    element = document.querySelector("#percent-button");
    element.addEventListener("click", function () {
      var num1 = document.querySelector("#percent1-input").value;
      var num2 = document.querySelector("#percent2-input").value;
      percentNumber(num1, num2);
    });

    element = document.querySelector("#int-button");
    element.addEventListener("click", function () {
      var num = document.querySelector("#int-input").value;
      integerNumber(num);
    });

    element = document.querySelector("#int-button");
    element.addEventListener("click", function () {
      var num = document.querySelector("#int-input").value;
      integerNumber(num);
    });

    element = document.querySelector("#area-button");
    element.addEventListener("click", function () {
      var num = document.querySelector("#area-input").value;
      circleArea(num);
    });

  </script>
</body>

</html>
